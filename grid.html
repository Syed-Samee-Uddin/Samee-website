
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
</head>
<body>
    <div style="display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        height: 400px;
        row-gap: 40px;
        column-gap: 20px;
        ">
        <div style="background-color: lightblue;" >
            1fr
        </div>
        <div style="background-color: lightpink;">
            1fr
        </div>
        <div style="background-color: lightblue;">
            1fr
        </div>
        <div style="background-color: lightpink;">
            1fr
        </div>
        <div style="background-color: lightblue;">
            1fr
        </div>
        <div style="background-color: lightpink;" >
            1fr
    </div>
    </div>
</body>
</html>
